<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./../../imagens/icon-barraDePeso.png" type="image/x-icon">
    <link rel="stylesheet" href="./../css/cadastro.css">
    <script src="./../js/validacaoCPF.js" defer></script>
    <script src="./../js/validacaoEmail.js" defer></script>
    <script src="./../js/validacaoObrigatoria.js" defer></script>
    <script src="./../js/validacaoFormulario.js" defer></script>
    <script src="./../js/mascaraCPF.js" defer></script>
	<script src="./../js/mascaraCelular.js" defer></script>
	<script src="./../js/mascaraCEP.js" defer></script>
    <script src="./../js/preencherCEP.js" defer></script>
    <title>FitFun</title>
</head>
<body>

    <main>
        <img src="./../imagens/imagemLado.jpeg" id="imagem_lateral" alt="Imagem da academia">

        <div class="direito">
            <div class="logo">
                <p><img src="./../imagens/icon-barraDePeso.png" id="imagem_logo" alt="Logo FitFun">FITFUN</p>
            </div>

            <form action="/cadastrar" id="formCadastro" method="post" class="inputs-fields-container">
                    <div class="inputs">
                        
                        <div class="input_nome">
                            <img src="./../imagens/icon-nome.png" id="imagem_nome" alt="Ícone nome">
                            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                        </div>
                        <div id="nome-error" class="error-message"></div>

                        <div class="input_data">
                            <img src="./../imagens/icon-dataNasc.png" id="imagem_data" alt="Ícone data">
                            <input type="date" id="data" name="data" placeholder="Data de Nascimento" required>
                        </div>
                        <div id="data-error" class="error-message"></div>

                        <div class="input_cpf">
                            <img src="./../imagens/icon-cpf.svg" id="imagem_cpf" alt="Ícone cpf">
                            <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
                        </div>                    
                        <div id="cpf-error" class="error-message"></div>

                        <div class="input_email">
                            <img src="./../imagens/icon-email.png" id="imagem_email" alt="Ícone email">
                            <input type="email" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div id="email-error" class="error-message"></div>

                        <div class="input_telefone">
                            <img src="./../imagens/icon-telefone.png" id="imagem_celular" alt="Ícone celular">
                            <input type="text" id="celular" name="celular" placeholder="Celular" required>
                        </div>
                        <div id="celular-error" class="error-message"></div>

                        <div class="input_cep">
                            <img src="./../imagens/icon-endereco.png" id="imagem_cep" alt="Ícone cep">
                            <input type="text" id="cep" name="cep" placeholder="Cep" required>
                        </div>
                        <div id="cep-error" class="error-message"></div>

                        <div class="input_estado">
                            <img src="./../imagens/icon-estado.png" id="imagem_estado" alt="Ícone estado">
                            <input type="text" id="estado" name="estado" placeholder="Estado" readonly>
                        </div>
                        <div id="estado-error" class="error-message"></div>

                        <div class="input_cidade">
                            <img src="./../imagens/icon-cidade.png" id="imagem_cidade" alt="Ícone cidade">
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade" readonly>
                        </div>
                        <div id="cidade-error" class="error-message"></div>

                        <div class="input_bairro">
                            <img src="./../imagens/icon-bairro.png" id="imagem_bairro" alt="Ícone bairro">
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" readonly>
                        </div>
                        <div id="bairro-error" class="error-message"></div>

                        <div class="input_rua">
                            <img src="./../imagens/icon-rua.png" id="imagem_rua" alt="Ícone rua">
                            <input type="text" id="rua" name="rua" placeholder="Rua" readonly>
                        </div>
                        <div id="rua-error" class="error-message"></div>

                        <div class="input_numero">
                            <img src="./../imagens/icon-numero.png" id="imagem_numero" alt="Ícone número">
                            <input type="text" id="numero" name="numero" placeholder="Número" required>
                        </div>
                        <div id="numero-error" class="error-message"></div>
                    </div>

                    <div class="fields">
                        <div class="input_peso">
                            <img src="./../imagens/icon-peso.png" id="imagem_peso" alt="Ícone peso">
                            <input type="number" id="peso" name="peso" placeholder="Peso (kg)" required>
                        </div>
                        <div id="peso-error" class="error-message"></div>

                        <div class="input_altura">
                            <img src="./../imagens/icon-altura.png" id="imagem_altura" alt="Ícone altura">
                            <input type="number" id="altura" name="altura" placeholder="Altura (cm)" required>
                        </div>
                        <div id="altura-error" class="error-message"></div>      
                        
                        <fieldset class="genero" name="genero">
                            <label class="genero_titulo">Gênero</label>
                            <label><input type="radio" name="genero" value="masculino"><p>Masculino</p></label>
                            <label><input type="radio" name="genero" value="feminino"><p>Feminino</p></label>
                            <label><input type="radio" name="genero" value="nao_informar"><p>Prefiro não informar</p></label>
                        </fieldset>
                        <div id="genero-error" class="error-message"></div>
                        
                        <fieldset class="objetivos" name="objetivos">
                            <label class="objetivos_titulo">Objetivo de Treino</label>
                            <label><input type="radio" name="objetivos" value="perda_peso"><p>Perda de Peso</p></label>
                            <label><input type="radio" name="objetivos" value="ganho_massa"><p>Ganho de Massa Muscular</p></label>
                            <label><input type="radio" name="objetivos" value="condicionamento"><p>Condicionamento Físico</p></label>
                        </fieldset>
                        <div id="objetivos-error" class="error-message"></div>
                    </div>
                <div class="button-container">
                    <button type="submit" class="button_cadastrar">Cadastrar</button>
                </div>

                <div class="botao_login">
                    <label for="page-link" class="link-label">
                        Já tem uma conta? <a href="/html/index.html" id="link_login">Faça login aqui</a>
                    </label>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
