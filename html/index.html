<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFun</title>
    <link rel="icon" href="imagens/icon-barraDePeso.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="./../js/validacaoCPF.js" defer></script>
	<script src="./../js/validacaoObrigatoria.js" defer></script>
	<script src="./../js/validacaoFormulario.js" defer></script>
	<script src="./../js/mascaraCPF.js" defer></script>
    <script src="./../js/buscarCPF.js" defer></script>
</head>
<body>
    <main>
        <div class="imagem_lado">
            <img src="/imagens/imagemLado.jpeg" id="imagem_lateral" alt="Imagem da academia">
        </div>

        <div class="lado_direito">
            <div class="logo">
                <p> <img src="/imagens/icon-barraDePeso.png" id="logo_fitfun" alt="Logo da FitFun"> FITFUN </p>
            </div>
    
            <h4 id="login_conta">Faça login na sua conta</h4>
            
            <div class="input_login">
                <img src ="/imagens/icon-cpf.svg" id="icone_cpf" alt="Ícone CPF"> <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14">
            </div>
            
            <div class="">
                <button class="button_entrar">Entrar</button>
            </div>
    
            <div class="botao_cadastro">
                <label for="page-link" class="link-label">
                    Não tem conta? <a href="/html/cadastro.html" id="link_cadastro">Cadastre-se aqui</a>
                </label>
            </div>
            
        </div>
    </main>
</body>
</html>
