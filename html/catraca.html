<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./../../imagens/icon-barraDePeso.png" type="image/x-icon">
        <link rel="stylesheet" href="./../css/catraca.css">
        <script src="./../js/mascaraCPF.js" defer></script>
        <script src="./../js/validacaoCPF.js" defer></script>
		<script src="./../js/trocaContainer.js" defer></script>
		<script src="./../js/validacaoCatraca.js" defer></script>
		<script src="./../js/validacaoObrigatoriaCatraca.js" defer></script>

		<title>FitFun: Catraca</title>
	</head>
	
	<body class = "selecionar-entrada-saida-js">
        <main>
            
            <div class="container-principal">

                <div class="container container-primario">

                    <div class= "primeira-coluna">
                        <img src="./../imagens/lateral_catraca.png" id="imagem_lateral" alt="Imagem de alunos da academia" class="imagem-lateral">
                    </div>
                    
                    <div class="segunda-coluna" id="escolher-registros">
    
                        <div class="logo">
                            <p id="fitfun"><img src="./../imagens/icon-barraDePeso.png" id="imagem_logo" alt="Logo FitFun" class="logo-fitfun">FITFUN</p>
                        </div>
    
                        <div id="mensagem_botoes" class="mensagem">
                            <p>Selecione o que deseja registrar:</p>
                        </div>
        
                        <div id="botoes_entrada_saida" class="botoes_registros">
                            <button type="button" id="botao_entrada" class="buttons_catraca">Entrada</button>
                            <button type="button" id="botao_saida" class="buttons_catraca">Saída</button>
                        </div>  
					</div> <!--div segunda-coluna-->

                </div><!--div container-primario-->
                
                <div class="container container-secundario">

                    <div class="primeira-coluna">
						<img src="./../imagens/lateral_catraca.png" id="imagem_lateral_cpf" alt="Imagem de alunos da academia" class="imagem-lateral">	
                    </div><!--div primeira coluna-->

                    <div class="segunda-coluna">
					
						<div class="logo">
							<p id="fitfun"><img src="./../imagens/icon-barraDePeso.png" id="imagem_logo" alt="Logo FitFun" class="logo-fitfun">FITFUN</p>
						</div>
						
						<div id="mensagem_cpf" class="mensagem">
							<p>Olá, seja bem-vindo de volta!</p>
						</div>
						
						<div class="form" id="form">
						
							<form class="formulario-cpf" method="POST" action="/catraca">	
								<input type="hidden" id="tipoRegistro" name="tipoRegistro" value="">

								<div class="input_cpf">
									<img src="./../imagens/icon-cpf.svg" id="imagem_cpf" alt="Ícone cpf">
									<input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
								</div>                    
								<div id="cpf-error" class="error-message"></div>

								<div class="botoes_registros">
									<button type="submit" id="botao_registrar" class="buttons_catraca">Registrar Atividade</button>
								</div>  

							</form>
							
						</div><!--div form-->														

                    </div><!--div segunda-coluna-->

                </div><!--div container-secundario-->

            </div><!--div container-principal-->

        </main>

		<script>
			document.getElementById('botao_entrada').addEventListener('click', function () {
				// Define o valor do campo oculto para "entrada"
				document.getElementById('tipoRegistro').value = 'entrada';
			});

			document.getElementById('botao_saida').addEventListener('click', function () {
				// Define o valor do campo oculto para "saida"
				document.getElementById('tipoRegistro').value = 'saida';
			});
		</script>
		
	</body>
</html>
