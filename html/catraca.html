<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./../../imagens/icon-barraDePeso.png" type="image/x-icon">
        <link rel="stylesheet" href="./../css/catraca.css">
		<title>FitFun: Registrar Novas Horas Treino</title>
	</head>
	
	<body>
        <main>
            
            <div id="container" class="container">

                <div id="container_botoes" class="containers">

                    <div id="imagem_lateral">
                        <img src="./../imagens/lateral_catraca.png" id="imagem_lateral" alt="Imagem de alunos da academia">
                    </div>
                    
                    <div id='botoes_logo' class="'botoes_logo">
    
                        <div id="logo_botoes" id="logo">
                            <p id="fitfun"><img src="./../imagens/icon-barraDePeso.png" id="imagem_logo" alt="Logo FitFun">FITFUN</p>
                        </div>
    
                        <div id="mensagem_botoes" class="mensagem">
                            <p>Selecione o que deseja registrar:</p>
                        </div>
        
                        <div id="botoes_entrada_saida" class="botoes_registros">
                            <button type="submit" id="botao_entrada" class="buttons_catraca">Entrada</button>
                            <button type="submit" id="botao_saida" class="buttons_catraca">Saída</button>
                        </div>  

                </div><!--div container_botoes-->
                
                <div id="container_cpf" class="containers">

                    <div id="logo_cpf" id="logo">
                        <p id="fitfun"><img src="./../imagens/icon-barraDePeso.png" id="imagem_logo" alt="Logo FitFun">FITFUN</p>
                    </div>

                    <div id="formulario" class="formulario">

                        <form id="inserir_cpf">

                            <div id="mensagem_cpf" class="mensagem">
                                <p>Olá, seja bem-vindo de volta!</p>
                            </div>

                            <div class="input_cpf">
                                <img src="./../imagens/icon-cpf.svg" id="imagem_cpf" alt="Ícone cpf">
                                <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="14" required>
                            </div>                    
                            <div id="cpf-error" class="error-message"></div>

                            <div id="button" class="botoes_registros">
                                <button type="submit" id="botao_registrar" class="buttons_catraca">Registrar Atividade</button>
                            </div>

                            <div id="imagem_lateral_cpf">
                                <img src="./../imagens/lateral_catraca.png" id="imagem_lateral_cpf" alt="Imagem de alunos da academia">
                            </div>

                        </form>

                    </div><!--Div formulario-->

                </div><!--div container_cpf-->

            </div><!--div container-->

        </main>
		
	</body>
</html>
